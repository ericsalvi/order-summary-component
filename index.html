<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <main>
    <article class="card">
      <img src="./images/illustration-hero.svg" class="card__img" alt="Illustration of person jamming to music with headphones on.">
      <div class="card__info">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card__pricing">
          <img src="./images/icon-music.svg" alt="">
          <div class="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="javascript:void(0)">Change</a>
        </div>
        <button class="button payment">Proceed to Payment</button>
        <button class="button cancel-order">Cancel Order</button>
      </div>
    </article>
  </main>
  
</body>
</html>
